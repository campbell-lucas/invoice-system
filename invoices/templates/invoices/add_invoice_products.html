{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add products{% endblock title %}

{% block container %}
    <h1>Add products to invoice #{{ invoice.number }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock container %}
